<script type="text/javascript" src="javascript/vis.js"></script>

<script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    $(document).ready(function () {
        $("#search").click(function () {
            $.ajax({
                url: '/q14/' + getKeyword(),
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    //draw(JSON.stringify(data));
                    appendRankedPaperData(JSON.stringify(data))
                }
            });

        });

    });

    function getKeyword() {
        var keyword = $('#keyword').val();
        return keyword;
    }

    function appendRankedPaperData(x) {
        $('#rankTable tr').remove();
        var table = $('#rankTable')
        table.append("<tr><th>Researcher</th><th>Number</th></tr>")
        table.append("<tbody>");
        var data = $.parseJSON(x);
        $.each(data, function (k, v) {
            var row = $("<tr />")
            table.append(row);
            row.append("<td>" + k + "</td>");
            row.append("<td>" + v + "</td>");
        })
        table.append("</tbody>");
        table.show();
    }
</Script>
